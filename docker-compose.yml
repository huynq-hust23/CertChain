services:
  db:
    image: postgres:16-alpine
    container_name: certchain-postgres
    environment:
      POSTGRES_DB: certchain
      POSTGRES_USER: certchain
      POSTGRES_PASSWORD: certchain
    ports:
      - "5432:5432"
    volumes:
      - certchain_pgdata:/var/lib/postgresql/data

volumes:
  certchain_pgdata:
